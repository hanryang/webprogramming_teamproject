<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1.0" />
    <title>Breakout</title>
    <link rel="stylesheet" href="breakout.css" />
    <script src="breakout.js" defer></script>
  </head>

  <body>
    <div id="start_menu">
      <img id="logo" src="./sources/ui/bughunter_title.png" alt="BUG HUNTER" />
      <div id="button-box">
        <img src="./sources/ui/btn_start.png" id="game_start" class="menu-btn" />
        <img src="./sources/ui/btn_stage.png" id="level_select" class="menu-btn" />
        <img src="./sources/ui/btn_setting.png" id="setting" class="menu-btn" />
      </div>
    </div>

    <div id="level_select_menu">
      <button id="lev_1">Level 1</button>
      <button id="lev_2">Level 2</button>
      <button id="lev_3">Level 3</button>
      <button id="return">돌아가기</button>
    </div>
    <canvas id="board"></canvas>
  </body>
</html>
