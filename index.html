<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1.0" />
    <title>Breakout</title>
    <link rel="stylesheet" href="breakout.css" />
    <script src="breakout.js"></script>
  </head>

  <body>
    <div id="start_menu">
      <button id="game_start">게임 시작</button>
      <button id="level_select">난이도 선택</button>
      <button id="setting">환경 설정</button>
    </div>
    <div id="level_select_menu">
      <button id="lev_1">Level 1</button>
      <button id="lev_2">Level 2</button>
      <button id="lev_3">Level 3</button>
      <button id="return">돌아가기</button>
    </div>
    <div id="settings_menu">
      <nav id="settings_nav">
        <ul>
          <li data-panel="music_panel" class="nav-item active">
            <img src="image/button.png" alt="Music" />
          </li>
          <li data-panel="ball_panel" class="nav-item">
            <img src="image/button.png" alt="Ball" />
          </li>
          <li data-panel="back" class="nav-item">
            <img src="image/button.png" alt="Back" />
          </li>
        </ul>
      </nav>
    
      <div id="settings_content">
        <section id="music_panel" class="panel">
          <h2># Music</h2>
          <form id="music_form">
            <label class="radio-label">
              <input type="radio" name="music" value="music1" checked />
              <span class="radio-custom"></span>
              Music 1
            </label>
            <label class="radio-label">
              <input type="radio" name="music" value="music2" checked />
              <span class="radio-custom"></span>
              Music 2
            </label>
            <label class="radio-label">
              <input type="radio" name="music" value="music3" checked />
              <span class="radio-custom"></span>
              Music 3
            </label>
          </form>
        </section>

        <section id="ball_panel" class="panel hidden">
          <h2># Ball</h2>
          <form id="ball_form">
            <label class="radio-label">
              <input type="radio" name="ball" value="small">
              <span class="radio-custom"></span>
              점수 x1.5
            </label>
            <label class="radio-label">
              <input type="radio" name="ball" value="medium">
              <span class="radio-custom"></span>
              점수 x1
            </label>
            <label class="radio-label">
              <input type="radio" name="ball" value="large">
              <span class="radio-custom"></span>
              점수 x0.5
            </label>
          </form>
        </section>

        <section id="back" class="panel hidden">
          <h2>&gt; Back</h2>
        </section>
      </div>
    </div>
    <canvas id="board"></canvas>
  </body>
</html>
