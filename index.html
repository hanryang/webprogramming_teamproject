<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1.0" />
    <title>Breakout</title>
    <link rel="stylesheet" href="breakout.css" />
    <script src="breakout.js"></script>
  </head>

  <body>
    <div id="start_menu">
      <div class="button-position-anchor">
        <div id="button-wrapper">
          <button id="game_start"><img src="./sources/button/start.png" alt="게임 시작" /></button>
          <button id="level_select"><img src="./sources/button/stage.png" alt="난이도 선택" /></button>
          <button id="setting"><img src="./sources/button/setting.png" alt="환경 설정" /></button>
        </div>
      </div>
    </div>
    <div id="level_select_menu">
      <div id="button-wrapper_level">
        <button id="lev_1"><img src="./sources/button/level1.png" alt="Level 1" /></button>
        <button id="lev_2"><img src="./sources/button/level2.png" alt="Level 2" /></button>
        <button id="lev_3"><img src="./sources/button/level3.png" alt="Level 3" /></button>
        <!-- <button id="return">돌아가기</button> -->
      </div>

      <div id="return">&lt;BACK</div>
    </div>
    <canvas id="board"></canvas>
    
    <div id="cutscene"
      style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 800px; height: 600px; z-index: 1000;">
      <img id="cutscene-img" style="width: 100%; height: 100%;" />
      <div id="cutscene-skip"
        style="position: absolute; top: 10px; right: 10px; width: 30px; height: 30px; cursor: pointer; font-size: 20px; color: white; background: rgba(0,0,0,0.5); text-align: center; line-height: 30px; border-radius: 5px;">
        ⏩</div>
    </div>
  </body>
</html>
