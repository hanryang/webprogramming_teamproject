<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1.0" />
    <title>Breakout</title>
    <link rel="stylesheet" href="breakout.css" />
    <script src="breakout.js" defer></script>
  </head>

  <body>
    <div id="start_menu">
      <div class="button-position-anchor">
        <div id="button-wrapper">
          <button id="game_start"><img src="./sources/button/start.png" alt="게임 시작" /></button>
          <button id="level_select"><img src="./sources/button/stage.png" alt="난이도 선택" /></button>
          <button id="setting"><img src="./sources/button/setting.png" alt="환경 설정" /></button>
        </div>
    </div>

    <div id="level_select_menu">
      <div id="button-wrapper_level">
        <button id="lev_1"><img src="./sources/button/level1.png" alt="Level 1" /></button>
        <button id="lev_2"><img src="./sources/button/level2.png" alt="Level 2" /></button>
        <button id="lev_3"><img src="./sources/button/level3.png" alt="Level 3" /></button>
        <!-- <button id="return">돌아가기</button> -->
      </div>

      <div id="return">&lt;BACK</div>
    </div>
    <div id="settings_menu">
      <nav id="settings_nav">
        <ul>
          <li data-panel="music_panel" class="nav-item active">
            # Music
          </li>
          <li data-panel="ball_panel" class="nav-item">
            # Ball
          </li>
          <li data-panel="back" class="nav-item">
            Back
          </li>
        </ul>
      </nav>
    
      <div id="settings_content">
        <section id="music_panel" class="panel">
          <h2># Music</h2>
          <form id="music_form">
            <label class="radio-label">
              <input type="radio" name="music" value="music1" checked />
              <span class="radio-custom"></span>
              music 1
            </label>
            <label class="radio-label">
              <input type="radio" name="music" value="music2" />
              <span class="radio-custom"></span>
              music 2
            </label>
            <label class="radio-label">
              <input type="radio" name="music" value="music3" />
              <span class="radio-custom"></span>
              music 3
            </label>
          </form>
        </section>

        <section id="ball_panel" class="panel hidden">
          <h2># Ball</h2>
          <form id="ball_form" class="ball-form">
            <label class="ball-radio-label">
              <input type="radio" name="ball" value="small">
              <span class="radio-custom"></span>
              <span class="ball-text">점수 x1.5</span>
              <img src="sources/ball/ball-S.png" class="ball-img" alt="공1">
            </label>
            <label class="ball-radio-label">
              <input type="radio" name="ball" value="medium" checked>
              <span class="radio-custom"></span>
              <span class="ball-text">점수 x1</span>
              <img src="sources/ball/ball-M.png" class="ball-img" alt="공2">
            </label>
            <label class="ball-radio-label">
              <input type="radio" name="ball" value="large">
              <span class="radio-custom"></span>
              <span class="ball-text">점수 x0.5</span>
              <img src="sources/ball/ball-L.png" class="ball-img" alt="공3">
            </label>
          </form>
      </section>

        <section id="back" class="panel hidden">
          <h2>&gt; Back</h2>
        </section>
      </div>
    </div>
    <canvas id="board"></canvas>
  </body>
</html>
